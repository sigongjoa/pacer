<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Parent Management</h1>

        <!-- Create Parent Form -->
        <div class="card mb-4">
            <div class="card-header">Create New Parent</div>
            <div class="card-body">
                <form id="create-parent-form">
                    <div class="form-group">
                        <label for="parent-name">Name</label>
                        <input type="text" class="form-control" id="parent-name" placeholder="Enter parent's name" required>
                    </div>
                    <div class="form-group">
                        <label for="kakao-id">Kakao User ID</label>
                        <input type="text" class="form-control" id="kakao-id" placeholder="Enter Kakao User ID (optional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Parent</button>
                </form>
            </div>
        </div>

        <!-- Parent List -->
        <div class="card mb-4">
            <div class="card-header">Parent List</div>
            <div class="card-body">
                <button id="refresh-parents-btn" class="btn btn-secondary mb-3">Refresh List</button>
                <ul id="parent-list" class="list-group"></ul>
            </div>
        </div>

        <!-- Assign Parent to Student -->
        <div class="card">
            <div class="card-header">Assign Parent to Student</div>
            <div class="card-body">
                <form id="assign-parent-form">
                    <div class="form-group">
                        <label for="assign-student-id">Select Student</label>
                        <select id="assign-student-id" class="form-control" required></select>
                    </div>
                    <div class="form-group">
                        <label for="assign-parent-id">Select Parent</label>
                        <select id="assign-parent-id" class="form-control" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </form>
                <div id="assign-status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="parents.js"></script>
</body>
</html>
